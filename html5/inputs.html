<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>titulo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta charset="utf-8" />
	</head>

    <body>
        <form>
            <!--Associando o label com os elementos-->
            <label for="nome">Nome</label>
            <input type="text" id="nome" autofocus>
            <br/><br/>

            <label for="email">E-mail</label>
            <input type="email" id="email">
            <br/><br/>
            
            <label for="numero">E-mail</label>
            <input type="number" id="numero" min="5" max="10">
            <br/><br/>
            
            <label for="url">Url</label>
            <input type="url" id="url" placeholder="ex: https://www.">
            <br/><br/>
            
            <label for="cor">Cor</label>
            <input type="color" id="cor">
            <br/><br/>

            <label for="pesquisar">Pesquisar</label>
            <input type="search" id="pesquisar" placeholder="digite algo">
            <br/><br/>
            
            <label for="range">Range</label>
            <input type="range" id="range" min="1" max="10" value="5">
            <br/><br/>

            <label for="date">Data</label>
            <input type="date" id="date" min="1" max="10" value="5">
            <br/><br/>

            <input type="submit" id="enviar">
        </form>
	</body>
	
</html>
